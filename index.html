<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="icon" href="https://raw.githubusercontent.com/VictorCardosoOl/Eita-Marinho/main/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav>
            <div class="text-input">
                <input type="text" id="inputNome" placeholder="Digite um nome..." oninput="atualizarNome()" />
            </div>
            <main class="hora">
                <div class="date-container" id="currentDate"></div>
            </main>
            <a class="github" href="https://github.com/VictorCardosoOl" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </nav>
    </header>

    <main class="main-content">
        <!-- Botão de marcação de Entrada -->
        <div class="clock-container" id="entrada">
            <div class="container">
                <div class="center">
                    <button class="btn" onclick="copiarTexto('Entrada')">
                        <p>Entrada: <span id="resultadoEntrada"></span> (<span id="nomePessoaEntrada">Victor Cardoso</span>)</p>
                        <div class="time" id="textoParaCopiarEntrada">12:00:00</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Botão de marcação de Almoço -->
        <div class="clock-container" id="almoco">
            <div class="container">
                <div class="center">
                    <button class="btn" onclick="copiarTexto('Almoço')">
                        <p>Almoço: <span id="resultadoAlmoco"></span> (<span id="nomePessoaAlmoco">Victor Cardoso</span>)</p>
                        <div class="time" id="textoParaCopiarAlmoco">12:00:00</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Botão de marcação de Café -->
        <div class="clock-container" id="cafe">
            <div class="container">
                <div class="center">
                    <button class="btn" onclick="copiarTexto('Café')">
                        <p>Café: <span id="resultadoCafe"></span> (<span id="nomePessoaCafe">Victor Cardoso</span>)</p>
                        <div class="time" id="textoParaCopiarCafe">12:00:00</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Botão de marcação de Retorno -->
        <div class="clock-container" id="retorno">
            <div class="container">
                <div class="center">
                    <button class="btn" onclick="copiarTexto('Retorno')">
                        <p>Retorno: <span id="resultadoRetorno"></span> (<span id="nomePessoaRetorno">Victor Cardoso</span>)</p>
                        <div class="time" id="textoParaCopiarRetorno">12:00:00</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Botão de marcação de Saída -->
        <div class="clock-container" id="saida">
            <div class="container">
                <div class="center">
                    <button class="btn" onclick="copiarTexto('Saída')">
                        <p>Saída: <span id="resultadoSaida"></span> (<span id="nomePessoaSaida">Victor Cardoso</span>)</p>
                        <div class="time" id="textoParaCopiarSaida">12:00:00</div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="https://victorcardosool.github.io/Victor-Cardoso/" target="_blank" class="coppy">© 2024 Victor Cardoso</a>
        </div>
    </footer>

    <script src="funcionario.js"></script>
</body>
</html>
